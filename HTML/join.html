<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f8f9fa;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #343a40;
      color: #fff;
      border-color: #555;
    }
    .toggle-dark {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    body {
      background-color: rgb(247, 247, 247)
    }
  </style>
</head>
<body>
  <button id="darkModeButton" class="btn btn-dark btn-sm toggle-dark">🌜 Dark</button>

  <div class="container mt-5">
    <h3 class="mb-4">회원가입</h3>
    <form id="form">
      <div class="mb-2">
        <label for="id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="아이디" autocomplete="off">
      </div>

      <div class="mb-0">
        <label for="pw1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="pw1" name="pw1" placeholder="비밀번호">
      </div>
      <div class="mb-2">
        <p style="font-size: 12px;">
        <labal for="pw_1" class="form=labeltext">*영문,숫자,특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</labal>
        </p>   
      </div>

      <div class="mb-2">
        <label for="pw2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="pw2" name="pw2" placeholder="비밀번호 확인">
      </div>

      <div class="mb-2">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="이름" autocomplete="off">
      </div>

      <div class="mb-2">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="휴대 전화 번호" autocomplete="off">
      </div>

      <div class="mb-2">
        <label class="form-label">성별</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
          <label class="form-check-label" for="male">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">여자</label>
        </div>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일" autocomplete="off">
      </div>

      <button type="submit" class="btn btn-primary">가입</button>
    </form>
  </div>

  
<script>
  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault(); // 기본 제출 방지

    const id = document.getElementById("id").value.trim();
    const pw1 = document.getElementById("pw1").value;
    const pw2 = document.getElementById("pw2").value;
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked')?.value;
    const email = document.getElementById("email").value.trim();

    // 유효성 검사
    const idPattern = /^[a-zA-Z0-9]{4,12}$/;
    const pwPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=-])[A-Za-z\d!@#$%^&*()_+=-]{8,30}$/;
    const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!id || !idPattern.test(id)) {
      alert("아이디는 4~12자의 영문 또는 숫자여야 합니다.");
      return;
    }

    if (!pwPattern.test(pw1)) {
      alert("비밀번호는 영문, 숫자, 특수문자를 포함한 8~30자여야 합니다.");
      return;
    }

    if (pw1 !== pw2) {
      alert("비밀번호가 일치하지 않습니다.");
      return;
    }

    if (!name) {
      alert("이름을 입력해주세요.");
      return;
    }

    if (!phonePattern.test(phone)) {
      alert("전화번호는 010-0000-0000 형식으로 입력해주세요.");
      return;
    }

    if (!emailPattern.test(email)) {
      alert("유효한 이메일 주소를 입력해주세요.");
      return;
    }

    if (!gender) {
      alert("성별을 선택해주세요.");
      return;
    }

    // 회원가입 정보 알림창 출력
    alert(
      `🎉 회원가입 완료!\n\n` +
      `🧑 아이디: ${id}\n` +
      `👤 이름: ${name}\n` +
      `📱 전화번호: ${phone}\n` +
      `⚧️ 성별: ${gender}\n` +
      `📧 이메일: ${email}`
    );

  window.open("http://127.0.0.1:5500/congratulations.html", "_blank");   
  });
</script>
  <!-- 다크모드 스크립트 -->
  <script>
    const toggleButton = document.getElementById("darkModeButton");

    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      const isDark = document.body.classList.contains("dark-mode");
      toggleButton.textContent = isDark ? "🌞 Light" : "🌜 Dark";
      toggleButton.className = isDark ? "btn btn-light btn-sm toggle-dark" : "btn btn-dark btn-sm toggle-dark";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
